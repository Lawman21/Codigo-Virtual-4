<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-Texto</title>
</head>
<body>

    <!--h1 se utiliza para poner títulos y se recomienda que solo una vez sea declarado-->
    <h1>TITULO</h1>
    <p>Soy Párrafo
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum placeat esse harum maiores rem, tempore debitis laudantium assumenda alias distinctio dicta, itaque vitae voluptas natus quis nesciunt tenetur voluptatem voluptate.
    </p>
    <!--br es para saltos de linea-->
    <br />
    <!--Strong es para poner negrita a la letra-->
    <Strong>Soy Negrita</Strong>
    <!--hr es para saltar la página con una linea puesta-->
    <hr />
    <!--Se puede agregar un strong a un segmento de párrafo-->
    <p>Hola soy <strong>Hernán</strong></p>
    <!--Se puede poner código con la siguiente etiqueta : CODE-->
    <code>
        Hola soy codigo
    </code>

    
</body>
</html>
